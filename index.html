                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Food</a>
                    <a class="dropdown-item" href="#">Drink</a>
                  </div>
                </li>
                <li class="nav-item font-weight-bold mr-4">

                <li class="nav-item font-weight-bold mr-4">

                <li class="nav-item font-weight-bold mr-4 dropdown">

                    <a class="dropdown-item text-wrap" href="#">東京店（恵比寿）のご予約はこちらから</a>

      <!-- contents start -->

        <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselFade" data-slide-to="0" class="active"></li>
            <li data-target="#carouselFade" data-slide-to="1"></li>
            <li data-target="#carouselFade" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="8000">
              <img class="top-slide-image d-block w-100" src="img\date-2211338_1920.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block carousel-caption-1">
                <p>落ち着きのある空間で</p>
                <p>上質なひと時を</p>
              </div>
            </div>
            <div class="carousel-item" data-interval="8000">
              <img class="top-slide-image d-block w-100" src="img\dessert-2603520_1920.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block carousel-caption-2">
                <p>国際的スイーツをここ大宮の地に</p>
              </div>
            </div>
            <div class="carousel-item" data-interval="8000">
              <img class="top-slide-image d-block w-100" src="img\restaurant-690975_1920.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block carousel-caption-3">

              </div>
            </div>
          </div>

          </a>
          <a class="carousel-control-next" href="#carouselFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->

        <!-- parallax box start -->
        <div class="parallax-wrapper w-100">
          <div id="parallax-box1" class="p-0 m-0 w-100">
            <img class="w-100" src="img/coffee-1572744_1920.jpg" alt="parallax-image">
